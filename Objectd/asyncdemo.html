<html>
<head>
    <title Bootstrap Demo></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
    <input type="button" value="Get data" onclick="getdata()"/>
    
    <script>
        function displaysuccess(data) {

            let info = JSON.parse(data);
            let text = "<div class='container'><table class='table table-condensed table-bordered'><tr><th>User Id</th><th>Id</th><th>Title</th><th>Complete</th></tr>";
            for (let i = 0; i < info.length; i++) {
                text += "<tr><td>" + info[i].userId + "</td><td>" + info[i].id + "</td><td>" + info[i].title + "</td><td>" + info[i].completed + "</td></tr>";
            }
            text += "</table><div>";
            document.getElementById("d1").innerHTML = text;
        }
        function displayerror(data) {
            document.getElementById("d2").innerHTML = data;
        }
        async function getdata() {
            var promise = new Promise(function (resolve, reject) {
                let r = new XMLHttpRequest();
                r.open('GET', "https://jsonplaceholder.typicode.com/todos/");
                r.onload = function () {
                    if (r.status = 200) { // 200 is http status code
                        resolve(r.response);
                    }

                };
                r.send();
            });
            let resp = await promise;
            displaysuccess(resp);
        }
        



        //promise.then(function (value) {
        //    displaysuccess(value);
        //}).catch(function (error) {
        //    displayerror(error);
        //});
    </script>

</body>
</html>
