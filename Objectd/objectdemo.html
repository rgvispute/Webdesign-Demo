        var color = ["Pink", "red", "Yellow"];
        function display(data) {

            }
            text += "</ul>";
            document.getElementById("d4").innerHTML = text;
        }

        }

            }
            else {
                reject("Error in code");
            }
        });

        }).catch (function (error) {
