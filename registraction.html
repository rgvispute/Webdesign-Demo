<html>
<head>
    <title Regitraction page></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <body>
        <style>
            #banner {
                position: relative;
                margin-top: 3px;
                background-image: url('ab.webp');
                height: 200px;
                width: 100%;
                background-position: bottom;
            }
        </style>
        <section id="banner">
        </section>

        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">

                    <div class="register">
                        <form action="login.html">
                            <p>
                                <label for="Input1" class="form-label">Full Name</label>
                                <input type="text" required class="form-control" id="Input1" placeholder="your name">
                            </p>
                            <p>
                                <label for="Input2" class="form-label">Email address</label>
                                <input type="email" required class="form-control" id="Input2" placeholder="name@example.com">
                            </p>
                            <p>
                                <label for="Input3" class="form-label">Password</label>
                                <input type="password" required class="form-control" id="Input3" placeholder="password">
                            </p>
                            <p>
                                <label for="Input4" class="form-label">Confirm  Password</label>
                                <input type="password" required class="form-control" id="Input4" placeholder="re write the password">
                            </p>
                            <p>
                                <small id="error" style="color: red;"></small>
                            </p>
                            <p>
                                <button type="submit" class="btn btn-outline-primary"
                                        onclick="return validatePassword()">
                                    Register
                                </button>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function validatePassword() {
                var pass = document.getElementById("Input3").value;
                var cpass = document.getElementById("Input4").value;
                var email = document.getElementById("Input2").value;
                if (pass == cpass) {
                    document.getElementById("error").innerHTML = "";
                    localStorage.setItem("emailid", email);
                    localStorage.setItem("password", pass);


                    return true;
                }
                else {
                    document.getElementById("error").innerHTML = "Password does not match";
                    return false;
                }
            }
        </script>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    </body>
</head>
</html>
