<html>
<head>
    <title Regitraction page></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        #banner {
            position: relative;
            margin-top: 3px;
            background-image: url('ab.webp');
            height: 200px;
            width: 100%;
            background-position: bottom;
        }
        .container {
            border: groove;
            margin-left: 79px;
            margin-right: 136px;
            background-size: cover;
            margin-top: 32px;
            border-color: azure;
            border-block-width: 50px;
        }
        
    </style>
    <body>


        <section id="banner">
        </section>
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form">
                        

                            <p>
                                <label for="Input2" class="form-label">Email address</label>
                                <input type="email" required class="form-control" id="Input2" placeholder="name@example.com">
                            </p>
                            <p>
                                <label for="Input4" class="form-label">Confirm  Password</label>
                                <input type="password" required class="form-control" id="Input4" placeholder="re write the password">
                            </p>

                            <p>
                                <button type="submit" class="btn btn-outline-primary"
                                        onclick="return validateUser()">
                                    Login 
                                </button>
                            </p>
                            <p>
                                New User <a href="registraction.html">Register Here</a>
                            </p>


                        
                    </div>
                </div>
            </div>
        </div>

        <script>
            function validateUser() {
                // save email & pass which is entered in textboxes by the user
                var emailId = document.getElementById("Input2").value;
                var password = document.getElementById("Input4").value;
                // get the email & pass from the localstorage
                var email = localStorage.getItem("emailid");
                var pass = localStorage.getItem("password");
                if (emailId == email && password == pass) {
                    alert("Success !");
                    return true;
                }
                else {
                    alert("Fail to login");
                    return false;
                }
            }
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

    </body>
</head>
</html>
