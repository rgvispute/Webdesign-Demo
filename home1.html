<html>
<head>Home Page</head>
    <body>
        <a href="index.html">
            Home

        </a>
        <form action="index.html">
            <p>
                Enter Name : <input type="text" id="name" name="username" required />
            </p>
            <p>
                Enter Age : <input type="number" id="age" min="18" max="60" />
            </p>
            <p>
                City : <input type="text" value="Pune" id="City" name="username" readonly />
            </p>
            <p>
                Password : <input type="password" id="pwd" />
            <p>
                Select Gender :<input type="radio" id="r1" name="gender" /> Male
                <input type="radio" id="r2" name="gender" /> Female
            </p>
            <p>
                Select Exp :<input type="radio" id="r3" name="exp" /> Fresher
                <input type="radio" id="r4" name="exp" /> 2 years of exp
            </p>
            <p>
                Hobbies :<input type="checkbox" id="c1" name="hobbies" />Cooking
                <input type="checkbox" id="c2" name="hobbies" /> Dancing
                <input type="checkbox" id="c3" name="hobbies" />Sports
            </p>
            <p>
                select city :
                <select multiple>
                    <option>--select city</option>
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Nashik</option>
                    <option>Amravati</option>
                </select>

            </p>
            <p>
                Enter Date :<input type="datetime-local" />
            </p>
            <p>
                Select color :<input type="color" />
            </p>
            <p>
                Enter Email : <input type="email" />

            </p>
            <p>
                Enter url : <input type="url" />
            </p>
            <p>
                Enter file: <input type="file" multiple />
            </p>
            <p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
                <input type="button" value="Button" />
            </p>

        </form>
        <audio controls>
            <source src=""/>
        </audio>
        <video controls height="300" width="600">
            <source src="vi.mp4"/>
             
        </video>
        <mark>This is mark tag</mark>
        <address>Kunal Iconia, Pune</address>
    </body>

</html>
